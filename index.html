    <!-- PWA Service Worker (opt-in to avoid auth refresh issues) -->
    <script>
      // Opt-in registration: set localStorage.enable_sw = '1' to enable
      if ('serviceWorker' in navigator && localStorage.getItem('enable_sw') === '1') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
